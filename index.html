<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Work</title>
  <style>
    body {
      margin: 0;
      background-color: #2b2b2b; /* Dark Gray */
      font-family: Arial, sans-serif;
    }

    .status-banner {
      background-color: #808080; /* Nice Gray */
      border: 2px solid black;
      text-align: center;
      padding: 20px;
      position: relative;
      top: -20px; /* Y-offset upward */
      border-radius: 12px; /* Rounded corners */
      width: fit-content;
      margin: 0 auto;
    }

    .status-banner h1 {
      color: lightgray;
      font-weight: bold;
      font-size: 2em;
      text-shadow: 1px 1px 0 black; /* Black outline */
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="status-banner">
    <h1>Currently working...</h1>
  </div>
</body>
</html>
